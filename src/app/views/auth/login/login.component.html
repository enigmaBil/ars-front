<app-navabar></app-navabar>
<div class="min-h-screen bg-gradient-to-br from-blue-900 to-indigo-900 flex items-center justify-center">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-blue-800 mb-6">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email" placeholder=""
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <input type="password" formControlName="password" placeholder=""
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
      </div>

      <!-- Submit -->
      <button nz-button nzType="primary" [disabled]="loginForm.invalid"
        class="w-full bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-md transition duration-200">
        Se connecter
      </button>
    </form>

  
  </div>
</div>
