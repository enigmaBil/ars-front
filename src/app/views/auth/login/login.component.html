<app-navabar></app-navabar>

<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center pt-24 px-4">
  <div class="w-full max-w-sm bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-6 space-y-6">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Connexion RH</h2>
      <p class="text-sm text-gray-500 dark:text-gray-300">Veuillez entrer vos identifiants</p>
    </div>

    <form (ngSubmit)="login()" class="space-y-4">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />

      <input type="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required
        class="w-full px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:text-white" />

      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200">
        Se connecter
      </button>
    </form>

    <p *ngIf="error" class="text-center text-sm text-red-600">{{ error }}</p>
  </div>
</div>
<app-footer></app-footer>
